<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Biodata</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        font-weight: bold;
      }

      input[type='text'],
      input[type='tel'],
      input[type='email'],
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      input[type='submit'] {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
      }

      input[type='submit']:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Form Biodata</h1>
    <form id="biodataForm" action="showtabel.php" method="post">
      <label for="nam">Name:</label>
      <input type="text" id="name" name="name" required /><br />

      <label for="nim">NIM (10 digits):</label>
      <input type="text" id="nim" name="nim" required pattern="\d{10}" /><br />

      <label for="birthdate">Date of Birth:</label>
      <input type="date" id="birthdate" name="birthdate" required /><br />

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required /><br />

      <label>Gender:</label><br />
      <input type="radio" id="gender-male" name="gender" value="male" />
      <label for="gender-male">Male</label><br />
      <input type="radio" id="gender-female" name="gender" value="female" />
      <label for="gender-female">Female</label><br />

      <label for="status">Status:</label>
      <select id="status" name="status" required>
        <option value="">-- Select Status --</option>
        <option value="Student">Student</option>
        <option value="Employee">Employee</option>
        <option value="Other">Other</option></select
      ><br />

      <label for="major">Major:</label>
      <input type="text" id="major" name="major" required /><br />

      <label for="campus">Campus:</label>
      <select id="campus" name="campus" required>
        <option value="">-- Select Campus --</option>
        <option value="Udayana University">Udayana University</option>
        <option value="Indonesia University">Indonesia University</option>
        <option value="Diponegoro University">Diponegoro University</option>
        <option value="Gajah Mada University">Gajah Mada University</option>
        <option value="Brawijaya University">Brawijaya University</option>
        <option value="Other Campus">Other Campus</option></select
      ><br />

      <label for="hobbies">Hobbies:</label><br />
      <textarea id="hobbies" name="hobbies" required></textarea><br />

      <label>Favourite Foods:</label><br />
      <input type="checkbox" id="food-pizza" name="food[]" value="pizza" />
      <label for="food-pizza">Pizza</label><br />
      <input type="checkbox" id="food-burger" name="food[]" value="burger" />
      <label for="food-burger">Burger</label><br />
      <input type="checkbox" id="food-friedrice" name="food[]" value="friedrice" />
      <label for="food-burger">Fried Rice</label><br />
      <input type="checkbox" id="food-soto" name="food[]" value="soto" />
      <label for="food-burger">Soto</label><br />
      <input type="checkbox" id="food-sop" name="food[]" value="sop" />
      <label for="food-burger">Sop</label><br />

      <label>Favourite Drinks:</label><br />
      <input type="checkbox" id="drink-coffee" name="drink[]" value="coffee" />
      <label for="drink-coffee">Coffee</label><br />
      <input type="checkbox" id="drink-tea" name="drink[]" value="tea" />
      <label for="drink-tea">Tea</label><br />
      <input type="checkbox" id="drink-soda" name="drink[]" value="soda" />
      <label for="drink-tea">Soda</label><br />
      <input type="checkbox" id="drink-wine" name="drink[]" value="wine" />
      <label for="drink-tea">Wine</label><br />

      <label for="favorite-color">Favourite Color:</label>
      <input type="color" id="favorite-color" name="favorite-color" /><br />

      <input type="submit" value="Submit" />
    </form>

    <table id="dataTable" border="1">
      <tr>
        <th>Name</th>
        <th>NIM</th>
        <th>Date of Birth</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Address</th>
        <th>Gender</th>
        <th>Status</th>
        <th>Major</th>
        <th>Campus</th>
        <th>Hobbies</th>
        <th>Favourite Foods</th>
        <th>Favourite Drinks</th>
        <th>Favourite Color</th>
      </tr>
    </table>
    
    <div id="result"></div>
    <script src="form-validation.js"></script>

    <script>
      const form = document.getElementById("biodataForm");
      const dataTable = document.getElementById("dataTable");
    
      form.addEventListener("submit", function (e) {
        e.preventDefault();
    
        const name = document.getElementById("name").value;
        const nim = document.getElementById("nim").value;
        const birthdate = document.getElementById("birthdate").value;
        const phone = document.getElementById("phone").value;
        const email = document.getElementById("email").value;
        const address = document.getElementById("address").value;
        const gender = document.querySelector('input[name="gender"]:checked').value;
        const status = document.getElementById("status").value;
        const major = document.getElementById("major").value;
        const campus = document.getElementById("campus").value;
        const hobbies = document.getElementById("hobbies").value;
        const food = document.querySelectorAll('input[name="food[]"]:checked');
        const drink = document.querySelectorAll('input[name="drink[]"]:checked');
        const favoriteColor = document.getElementById("favorite-color").value;
    
        const newRow = dataTable.insertRow(-1);
    
        const cellName = newRow.insertCell(0);
        const cellNim = newRow.insertCell(1);
        const cellBirthdate = newRow.insertCell(2);
        const cellPhone = newRow.insertCell(3);
        const cellEmail = newRow.insertCell(4);
        const cellAddress = newRow.insertCell(5);
        const cellGender = newRow.insertCell(6);
        const cellStatus = newRow.insertCell(7);
        const cellMajor = newRow.insertCell(8);
        const cellCampus = newRow.insertCell(9);
        const cellHobbies = newRow.insertCell(10);
        const cellFood = newRow.insertCell(11);
        const cellDrink = newRow.insertCell(12);
        const cellColor = newRow.insertCell(13);
    
        cellName.innerHTML = name;
        cellNim.innerHTML = nim;
        cellBirthdate.innerHTML = birthdate;
        cellPhone.innerHTML = phone;
        cellEmail.innerHTML = email;
        cellAddress.innerHTML = address;
        cellGender.innerHTML = gender;
        cellStatus.innerHTML = status;
        cellMajor.innerHTML = major;
        cellCampus.innerHTML = campus;
        cellHobbies.innerHTML = hobbies;
    
        let foods = [];
        food.forEach((f) => foods.push(f.value));
        cellFood.innerHTML = foods.join(", ");
    
        let drinks = [];
        drink.forEach((d) => drinks.push(d.value));
        cellDrink.innerHTML = drinks.join(", ");
    
        cellColor.innerHTML = favoriteColor;
    
        form.reset();
      });
    </script>
    
  </body>
</html>
